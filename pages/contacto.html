<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingenieria canelones</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/logo32x32.png" type="image/x-icon">  
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="header_contacto" class="header_Main">
        <nav class="navbar" style="background-color: #c4c4c4;">
            <div>
                <a href="../index.html">
                    <img src="../img/logoCompleto.png" alt="logo de la empresa" class="logoDesktop logoMobile" >
                </a>
            </div>                          
            <ul class="navbar_ul">
                <li><a href="../index.html" class="a_navbar">Inicio</a></li>
                <li><a href="../pages/sobreNosotros.html" class="a_navbar">Sobre Nosotros</a></li>
                <li><a href="../pages/servicios.html" class="a_navbar">Servicios</a></li>
                <li><a href="../pages/nuestraFlota.html" class="a_navbar">Nuestra Flota</a></li>
                <li><a href="./contacto.html" class="a_navbar">Contacto</a></li>
            </ul>                       
        </nav>        
    </header>
    <main>
        <div>
            <h1 class="h1_mobile h1_visto fontMain">Contacto</h1>
        </div>
        <section class="sectionForm">
            <form method="post" class="formulario">       
                    <div class="divcontacto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="divcontacto">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="divcontacto">
                        <label for="asunto">Asunto:</label>
                        <input type="text" name="asunto" id="asunto">  
                    </div>        
                <div class="textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <div class="button">
                    <div >
                        <input type="submit" value="Enviar" class="respuesta button_size">
                        <input type="reset" value="Reset" class="respuesta button_size">
                    </div>
                </div>
            </form>
        </section>       
    </main>
    <footer>
        <section class="sectionFooter">
            <article class="articleFooter">
                <div class="divFooter">
                    <a href="https://www.instagram.com/ingenieria_canelones/?hl=es" target="_blank">
                        <img class="imgFooter_mobile imgFooter_desktop" src="../img/instagramLogo.png" alt="instagram">
                    </a>                
                </div>
                <div class="divFooter">
		            <h5 class="fontMain fs-6 ">Ingenieria Canelones</h5>
		            <h5 class="fontMain fs-6"> Tel: 26985887</h5>
		            <h5 class="fontMain fs-6">ingenieriacanelones@gmail.com</h5>
                </div>
                <div class="divFooter">
                    <a href="#header_contacto">
                        <img class="imgFooter_mobile imgFooter_desktop" src="../img/volverArriba.png" alt="volver arriba">
                    </a>
                </div>
            </article>
        </section>
	</footer>
</body>
</html>
